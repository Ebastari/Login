
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Montana AI Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary-green: #2f6e41; /* Warna mendekati background logo */
    --dark-green: #215333;
    --light-green: #3a8550;
    --card-background: #ffffff;
    --text-dark: #333333;
    --whatsapp-green: #25D366;
    --whatsapp-dark: #128C7E;
    --shadow-medium: rgba(0, 0, 0, 0.15);
}

body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, var(--primary-green) 0%, var(--dark-green) 100%);
    color: var(--text-dark);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Splash Screen */
#splash {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: var(--primary-green);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    z-index: 20;
    animation: fadeOut 1s ease forwards;
    animation-delay: 5s;
}

#splash img {
    width: 160px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
}

#splash p {
    margin-top: 20px;
    font-size: 1.2em;
    letter-spacing: 0.5px;
    opacity: 0;
    color: #f7f7f7;
}

@keyframes fadeIn {
    to { opacity: 1; }
}
@keyframes fadeOut {
    to { transform: translateY(-100%); opacity: 0; visibility: hidden; }
}

/* Login container */
.login-container {
    background-color: var(--card-background);
    width: 100%;
    max-width: 380px;
    border-radius: 28px;
    padding: 30px;
    box-shadow: 0 15px 40px var(--shadow-medium);
    text-align: center;
    opacity: 0;
    transform: translateY(50px);
    animation: slideUp 1s ease forwards;
    animation-delay: 5.2s;
}

@keyframes slideUp {
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    font-size: 1.6em;
    font-weight: 700;
    color: var(--text-dark);
    margin-bottom: 5px;
}

p.subtitle {
    font-size: 0.9em;
    color: #777;
    margin-bottom: 25px;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    font-size: 0.85em;
    font-weight: 500;
    color: var(--dark-green);
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 15px;
    border: 2px solid #EEE;
    border-radius: 12px;
    font-size: 1.1em;
    box-sizing: border-box;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus {
    border-color: var(--primary-green);
    box-shadow: 0 0 0 4px rgba(47, 110, 65, 0.2);
    outline: none;
}

.whatsapp-btn {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 15px;
    background: linear-gradient(to right, var(--whatsapp-green), var(--whatsapp-dark));
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    margin-top: 25px;
}

.whatsapp-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(37, 211, 102, 0.6);
}
.whatsapp-btn:active {
    transform: translateY(-1px);
    box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
}

.hidden { display: none !important; }
.info {
    font-size: 0.9em;
    color: var(--dark-green);
    margin-top: 20px;
    text-align: center;
    padding: 10px;
    border: 1px dashed var(--primary-green);
    border-radius: 10px;
    background-color: #f0fdf0;
}
</style>
</head>

<!-- Login Section -->
<div class="login-container" role="main">
    <div class="app-logo"><i class="fas fa-microchip fa-2x"></i></div>
    <h2>Montana AI</h2>
    <p class="subtitle">“ Artificial Intelligence for Smart Land Reclamation”</p>

    <form id="loginForm">
        <div class="input-group">
            <label for="username">Peran (admin atau guest)</label>
            <input type="text" id="username" name="username" placeholder="Ketik: admin atau guest" required autocomplete="off" />
        </div>

        <div id="passwordDiv" class="input-group">
            <label for="password">Kata Sandi (Hanya untuk Admin)</label>
            <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" autocomplete="off" />
        </div>

        <div id="phoneDiv" class="input-group hidden">
  <label for="phone">Nomor WhatsApp (Contoh: 6281234567890)</label>
  <input 
    type="text" 
    id="phone" 
    name="phone" 
    placeholder="Masukkan nomor WA aktif"
    inputmode="numeric"
    autocomplete="off"
    required
  />
</div>

        <div id="otpDiv" class="input-group hidden">
            <label for="otp">Masukkan Kode OTP</label>
            <input type="number" id="otp" name="otp" placeholder="Kode 6 digit" />
        </div>

        <button type="submit" id="submitBtn" class="whatsapp-btn">
            <i class="fas fa-sign-in-alt"></i> Masuk
        </button>
    </form>
    <div class="info" id="infoMsg"></div>
</div>

<script>
// Animasi teks mengetik di splash screen
const text = "Montana AI: Artificial Intelligence for Smart Land Reclamation.";
const typing = document.getElementById("typing");
let index = 0;
function type() {
    if (index < text.length) {
        typing.textContent += text.charAt(index);
        index++;
        setTimeout(type, 35);
    }
}
setTimeout(() => {
    typing.style.opacity = 1;
    type();
}, 800);

// Logika login admin dan guest
const form = document.getElementById('loginForm');
const usernameInput = document.getElementById('username');
const passwordDiv = document.getElementById('passwordDiv');
const phoneDiv = document.getElementById('phoneDiv');
const otpDiv = document.getElementById('otpDiv');
const infoMsg = document.getElementById('infoMsg');
const submitBtn = document.getElementById('submitBtn');

let generatedOTP = null;
let guestStage = 0; // 0 = belum buat OTP, 1 = OTP dibuat, siap verifikasi

// Ubah tampilan form sesuai role
usernameInput.addEventListener('input', () => {
    const role = usernameInput.value.trim().toLowerCase();
    infoMsg.textContent = '';
    otpDiv.classList.add('hidden');

    if (role === 'guest') {
        passwordDiv.classList.add('hidden');
        phoneDiv.classList.remove('hidden');
        submitBtn.innerHTML = '<i class="fab fa-whatsapp"></i> Dapatkan OTP';
    } else if (role === 'admin') {
        passwordDiv.classList.remove('hidden');
        phoneDiv.classList.add('hidden');
        otpDiv.classList.add('hidden');
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk sebagai Admin';
    } else {
        passwordDiv.classList.remove('hidden');
        phoneDiv.classList.add('hidden');
        otpDiv.classList.add('hidden');
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';
    }
});

form.addEventListener('submit', (e) => {
    e.preventDefault();
    const role = usernameInput.value.trim().toLowerCase();

    // === LOGIN ADMIN ===
    if (role === 'admin') {
        const pass = form.password.value.trim().toLowerCase();
        if (pass === 'kalimantan selatan') {
            alert('Selamat datang, Admin!');
            window.location.href = 'https://ebastari.github.io/homeadmin/HOME%20-%20admin.html';
        } else {
            alert('Password Admin salah!');
        }
        return;
    }

    // === LOGIN GUEST ===
    if (role === 'guest') {
        let phone = form.phone.value.trim().replace(/\s+/g, '').replace(/^\+/, '');
        
        // Jika nomor diawali 0, ubah ke 62
        if (phone.startsWith('0')) {
            phone = '62' + phone.substring(1);
        }

        // ✅ Validasi nomor WA (harus diawali 62 dan 10–15 digit)
        if (!/^62\d{8,13}$/.test(phone)) {
            alert('Masukkan nomor WhatsApp valid. Contoh: 6281234567890 (10–15 digit, diawali 62).');
            return;
        }

        // Tahap 1: Generate OTP
        if (guestStage === 0) {
            generatedOTP = Math.floor(100000 + Math.random() * 900000);
            guestStage = 1;

            infoMsg.innerHTML = `✅ OTP Dibuat! Klik tombol di bawah untuk kirim kode <b>${generatedOTP}</b> ke WhatsApp Anda.`;
            otpDiv.classList.remove('hidden');
            submitBtn.innerHTML = '<i class="fab fa-whatsapp"></i> Kirim OTP via WhatsApp';

            // Kirim pesan ke WhatsApp
            const waMessage = `Kode OTP Montana AI Anda: ${generatedOTP}. Masukkan kode ini di halaman login.`;
            const waUrl = `https://wa.me/${phone}?text=${encodeURIComponent(waMessage)}`;
            window.open(waUrl, '_blank');
            return;
        }

        // Tahap 2: Verifikasi OTP
        if (guestStage === 1) {
            const inputOtp = form.otp.value.trim();
            if (inputOtp === generatedOTP.toString()) {
                infoMsg.textContent = '✅ Verifikasi berhasil! Mengarahkan ke dashboard...';
                guestStage = 0;
                generatedOTP = null;
                setTimeout(() => {
                    window.location.href = 'https://ebastari.github.io/montanaAIguest/HOME%20-%20Guest.html';
                }, 1500);
            } else {
                alert('Kode OTP salah. Silakan coba lagi.');
            }
        }
    }
});

// Inisialisasi tampilan awal
window.onload = () => usernameInput.dispatchEvent(new Event('input'));

    
</script>
